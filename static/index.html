<!DOCTYPE html>
<html>
<head>
    <title>P2P –ß–∞—Ç —Å Rust</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .chat-header {
            background: #4a5568;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rust-badge {
            background: #ff8c00;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fbbf24;
        }

        .status-indicator.connected {
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(72, 187, 120, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(72, 187, 120, 0); }
            100% { box-shadow: 0 0 0 0 rgba(72, 187, 120, 0); }
        }

        .messages-area {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
        }

        .message {
            margin: 15px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            position: relative;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.my-message {
            background: #4299e1;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.peer-message {
            background: white;
            color: #2d3748;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 5px;
        }

        .message.system {
            background: #edf2f7;
            color: #718096;
            text-align: center;
            max-width: 90%;
            margin: 10px auto;
            font-size: 14px;
            font-style: italic;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            opacity: 0.8;
        }

        .message-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 5px;
            font-size: 11px;
            opacity: 0.7;
        }

        .security-badge {
            background: #48bb78;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 2px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s;
        }

        #message-input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        button {
            padding: 12px 30px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.4);
        }

        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .stats-panel {
            background: #2d3748;
            color: white;
            padding: 10px 20px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #4a5568;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-value {
            color: #ff8c00;
            font-weight: bold;
            font-family: monospace;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h1>
            üí¨ P2P –ß–∞—Ç
            <span class="rust-badge">Rust ‚ö°</span>
        </h1>
        <div class="connection-status">
            <span id="status-text">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</span>
            <span class="status-indicator" id="status-indicator"></span>
        </div>
    </div>

    <div class="messages-area" id="messages">
        <div class="message system">
            –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –í—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è —à–∏—Ñ—Ä—É—é—Ç—Å—è Rust-—Ñ—É–Ω–∫—Ü–∏—è–º–∏
        </div>
    </div>

    <div class="stats-panel">
        <div class="stat-item">
            <span>üë§ ID:</span>
            <span class="stat-value" id="client-id">...</span>
        </div>
        <div class="stat-item">
            <span>üîê –®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ:</span>
            <span class="stat-value">XOR (Rust)</span>
        </div>
        <div class="stat-item">
            <span>‚ö° –•—ç—à–∏:</span>
            <span class="stat-value">BLAKE3</span>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="message-input"
               placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
               onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()" id="send-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
</div>

<script>
    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID
    const clientId = 'user_' + Math.random().toString(36).substr(2, 8);
    document.getElementById('client-id').textContent = clientId;

    let ws = null;
    const messagesDiv = document.getElementById('messages');
    const statusText = document.getElementById('status-text');
    const statusIndicator = document.getElementById('status-indicator');
    const sendBtn = document.getElementById('send-btn');

    function connect() {
        ws = new WebSocket(`ws://${window.location.host}/ws/${clientId}`);

        ws.onopen = () => {
            statusText.textContent = '–í —Å–µ—Ç–∏';
            statusIndicator.className = 'status-indicator connected';
            sendBtn.disabled = false;
            addSystemMessage('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ –∑–∞—â–∏—â–µ–Ω–Ω–æ–º—É —á–∞—Ç—É');
        };

        ws.onclose = () => {
            statusText.textContent = '–û—Ç–∫–ª—é—á–µ–Ω–æ';
            statusIndicator.className = 'status-indicator';
            sendBtn.disabled = true;
            addSystemMessage('‚ùå –ü–æ—Ç–µ—Ä—è–Ω–æ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ... –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...');
            setTimeout(connect, 2000);
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            switch(data.type) {
                case 'message':
                    addMessage(data.from, data.text, false, data.hash, data.encrypted_size);
                    break;
                case 'system':
                    addSystemMessage(data.message);
                    break;
                case 'delivery':
                    // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ (–≥–∞–ª–æ—á–∫–∞ –¥–æ—Å—Ç–∞–≤–∫–∏)
                    const lastMsg = messagesDiv.lastChild;
                    if (lastMsg && lastMsg.classList.contains('my-message')) {
                        const footer = lastMsg.querySelector('.message-footer');
                        if (footer) {
                            footer.innerHTML += ' ‚úì';
                        }
                    }
                    break;
            }
        };
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        const text = input.value.trim();

        if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        ws.send(JSON.stringify({
            type: 'message',
            text: text
        }));

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤ —á–∞—Ç–µ (—Å—Ä–∞–∑—É, –±–µ–∑ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è)
        addMessage('–í—ã', text, true);

        input.value = '';
    }

    function addMessage(sender, text, isMine, hash = null, encryptedSize = null) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isMine ? 'my-message' : 'peer-message'}`;

        const header = document.createElement('div');
        header.className = 'message-header';
        header.innerHTML = `
                <span>${sender}</span>
                <span>${new Date().toLocaleTimeString()}</span>
            `;

        const content = document.createElement('div');
        content.textContent = text;

        const footer = document.createElement('div');
        footer.className = 'message-footer';
        if (hash) {
            footer.innerHTML = `<span class="security-badge">üîí ${hash}</span>`;
        }
        if (encryptedSize) {
            footer.innerHTML += `<span>üì¶ ${encryptedSize} –±–∞–π—Ç</span>`;
        }

        messageDiv.appendChild(header);
        messageDiv.appendChild(content);
        if (hash || encryptedSize) {
            messageDiv.appendChild(footer);
        }

        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addSystemMessage(text) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message system';
        messageDiv.textContent = text;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
    connect();
</script>
</body>
</html>
